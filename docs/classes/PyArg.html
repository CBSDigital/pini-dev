<!DOCTYPE html>
<html>

<head>
    <title>Pini Docs</title>
</head>

<body>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }
  
        .red { color:red; }
        .green { color:DarkGreen; }
        .black { color:black; }
        .blue { color:CornflowerBlue; }
        .boldBlue { color:CornflowerBlue; font-weight:bold; }

    </style>

    <h1><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyArg.html">PyArg</a> <div style="float: right"><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/index.html">pini-8.13.3</a></div></h1>

    <h2>Represents an argument to a python function.</h2>
    <br>

    <!-- Add search field -->
    Search:&nbsp;&nbsp;
    <input type="text" id="TextFilter">
    &nbsp;&nbsp;
    <button type="button" onclick="ClearTextFilter()">Clear</button>&nbsp;&nbsp;
    <text id='FilterInfo'>(Displaying a/b items)</text>


    <!-- Add show inherited checkbox -->
    <span style="float:right;">
        <input 
            type="checkbox" 
            id="ShowInherited" 
            align="right"
            name="ShowInherited" 
            />
        <label 
            for="ShowInherited" 
            align="right"
            >
                Show inherited
        </label>
    </span>
    <br>
    <br>

    <!-- Add table for data -->
    <div id="data-table">
        <table id="FuncsTable">
        </table>    
    </div>
    <script type="text/javascript" charset="utf-8">

        var _objs = [
             ['PyArg', 'pini.utils.PyArg', '<font color="DarkMagenta"><b>PyArg(name, parent, has_default, default=None)</b></font><br><br><small>&ensp;Constructor</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_arg.py</font></small>', '<small><b>name</b> (str): arg name</small><br><small><b>parent</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyDef.html">(PyDef)</a>: parent python def</small><br><small><b>has_default</b> (bool): whether this arg has default value<br>&ensp;&ensp;(ie. arg or kwarg)</small><br><small><b>default</b> (any): arg default</small>', 'pini.utils.PyArg.PyArg'],
             ['to_docs', 'pini.utils.PyArg', '<font color="DarkMagenta"><b>PyArg.to_docs(mode="Object")</b></font><br><br><small>&ensp;Obtain docstrings for this argument</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(PyArgDocs|str): docs</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_arg.py</font></small>', '<small><b>mode</b> (str): type of data to retrieve<br>&ensp;&ensp;Object - arg docs object containing all data<br>&ensp;&ensp;SingleLine - docs as a single line string</small>', 'pini.utils.PyArg.to_docs'],
         ]

        // Add text filter
        const _filter_field = document.getElementById('TextFilter');
        _filter_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function ClearTextFilter() {
            console.log(' - CLEAR')
            document.getElementById("TextFilter").value = "";
            renderDataInTheTable();
        }

        // Add show inherited
        const _show_inherited_field = document.getElementById('ShowInherited');
        _show_inherited_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function renderDataInTheTable() {

            console.log('DRAW TABLE');
            // console.log(' - TEXT FILTER', filter);
            const _filter = document.getElementById('TextFilter').value
            console.log(' - TEST FILTER', _filter);
            _show_inherited = document.getElementById('ShowInherited').checked
            console.log(' - SHOW INHERITED', _show_inherited);
            const _table = document.getElementById("FuncsTable");

            _table.innerHTML = '';
            var _count = 0;
            var _total = 0;

            _objs.forEach(_item => {
                
                _total += 1;
                
                var _name = Object.values(_item)[0]
                var _loc = Object.values(_item)[1]
                var _docs = Object.values(_item)[2]
                var _args = Object.values(_item)[3]
                const _path = Object.values(_item)[4]

                const _path_l = _path.toLowerCase()
                const _filter_l = _filter.toLowerCase()
                
                // Appply filter
                if (
                        _filter && 
                        !_path_l.includes(_filter_l)
                ) {
                    return; }
                var _is_inherited = _docs.includes('Inherited from:')
                console.log(' - ADD', _path, _is_inherited)
                
                if (!_show_inherited && _is_inherited) {
                    return; }

                // Build row
                _count += 1;
                let _values = Object.values(_item);
                let _row = document.createElement("tr");
                _values.slice(0, 4).forEach((_value) => {
                    let _cell = document.createElement("td");
                    _cell.innerHTML = _value;
                    _cell.style.verticalAlign = "top";
                    _row.appendChild(_cell);
                })
                _table.appendChild(_row);

            });

            // Update info
            var _info = `(Displaying ${_count}/${_total} items)`;
            const _info_field = document.getElementById("FilterInfo");
            _info_field.innerHTML = _info;
            console.log(' - SET INFO', _info, _info_field)
        }

        renderDataInTheTable(_objs);

    </script>

</body>

</html>
