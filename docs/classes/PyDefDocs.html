<!DOCTYPE html>
<html>

<head>
    <title>Pini Docs</title>
</head>

<body>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #000000;
            text-align: left;
            padding: 8px;
        }
  
        .red { color:red; }
        .green { color:DarkGreen; }
        .black { color:black; }
        .blue { color:CornflowerBlue; }
        .boldBlue { color:CornflowerBlue; font-weight:bold; }

    </style>

    <h1><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyDefDocs.html">PyDefDocs</a> <div style="float: right"><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/index.html">pini-8.18.0</a></div></h1>

    <h2>Represents docstrings of a python function.</h2>
    <br>

    <!-- Add search field -->
    Search:&nbsp;&nbsp;
    <input type="text" id="TextFilter">
    &nbsp;&nbsp;
    <button type="button" onclick="ClearTextFilter()">Clear</button>&nbsp;&nbsp;
    <text id='FilterInfo'>(Displaying a/b items)</text>


    <!-- Add show inherited checkbox -->
    <span style="float:right;">
        <input 
            type="checkbox" 
            id="ShowInherited" 
            align="right"
            name="ShowInherited" 
            />
        <label 
            for="ShowInherited" 
            align="right"
            >
                Show inherited
        </label>
    </span>
    <br>
    <br>

    <!-- Add table for data -->
    <div id="data-table">
        <table id="FuncsTable">
        </table>    
    </div>
    <script type="text/javascript" charset="utf-8">

        var _objs = [
             ['add_arg', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs.add_arg(arg)</b></font><br><br><small>&ensp;Add an arg to these docs</small><br><br><small>&ensp;This can be used to automate adding kwargs docs.</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>arg</b> (PyArgDoc): arg docs to add</small>', 'pini.utils.PyDefDocs.add_arg'],
             ['find_arg', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs.find_arg(name, catch=False)</b></font><br><br><small>&ensp;Find an argument of this docstring</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(PyArgDoc): arg docs</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>name</b> (str): match by name</small><br><small><b>catch</b> (bool): no error if arg doc missing</small>', 'pini.utils.PyDefDocs.find_arg'],
             ['find_args', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs.find_args(catch=False)</b></font><br><br><small>&ensp;Find argument definitions in this docstring</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(PyArgDoc list): arg list</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>catch</b> (bool): no error if fail to find args</small>', 'pini.utils.PyDefDocs.find_args'],
             ['PyDefDocs', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs(body, def_=None, def_name=None)</b></font><br><br><small>&ensp;Constructor</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>body</b> (str): docstring</small><br><small><b>def_</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyDef.html">(PyDef)</a>: parent python function</small><br><small><b>def_name</b> (str): name of parent def<br>&ensp;&ensp;(for repr if def not avaiable)</small>', 'pini.utils.PyDefDocs.PyDefDocs'],
             ['set_title', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs.set_title(title)</b></font><br><br><small>&ensp;Update title of these docs</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>title</b> (str): new title to apply</small>', 'pini.utils.PyDefDocs.set_title'],
             ['to_str', 'pini.utils.PyDefDocs', '<font color="DarkMagenta"><b>PyDefDocs.to_str(mode="Raw", def_=None)</b></font><br><br><small>&ensp;Obtain this docstring as a string</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str): docstring component</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/utils/py_file/upy_docs.py</font></small>', '<small><b>mode</b> (str): mode to retrive docstring<br>&ensp;&ensp;Raw - full raw docstring<br>&ensp;&ensp;Header - just the description (no args/result)<br>&ensp;&ensp;SingleLine - header as a single line<br>&ensp;&ensp;Code - as this docstring appears in the code (ie. with indent)<br>&ensp;&ensp;Clean - with indentation removed (but with triple quotes)</small><br><small><b>def_</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyDef.html">(PyDef)</a>: override def to read indent from (useful for<br>&ensp;&ensp;transferring docs between different functions)</small>', 'pini.utils.PyDefDocs.to_str'],
         ]

        // Add text filter
        const _filter_field = document.getElementById('TextFilter');
        _filter_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function ClearTextFilter() {
            console.log(' - CLEAR')
            document.getElementById("TextFilter").value = "";
            renderDataInTheTable();
        }

        // Add show inherited
        const _show_inherited_field = document.getElementById('ShowInherited');
        _show_inherited_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function renderDataInTheTable() {

            console.log('DRAW TABLE');
            // console.log(' - TEXT FILTER', filter);
            const _filter = document.getElementById('TextFilter').value
            console.log(' - TEST FILTER', _filter);
            _show_inherited = document.getElementById('ShowInherited').checked
            console.log(' - SHOW INHERITED', _show_inherited);
            const _table = document.getElementById("FuncsTable");

            _table.innerHTML = '';
            var _count = 0;
            var _total = 0;

            _objs.forEach(_item => {
                
                _total += 1;
                
                var _name = Object.values(_item)[0]
                var _loc = Object.values(_item)[1]
                var _docs = Object.values(_item)[2]
                var _args = Object.values(_item)[3]
                const _path = Object.values(_item)[4]

                const _path_l = _path.toLowerCase()
                const _filter_l = _filter.toLowerCase()
                
                // Appply filter
                if (
                        _filter && 
                        !_path_l.includes(_filter_l)
                ) {
                    return; }
                var _is_inherited = _docs.includes('Inherited from:')
                console.log(' - ADD', _path, _is_inherited)
                
                if (!_show_inherited && _is_inherited) {
                    return; }

                // Build row
                _count += 1;
                let _values = Object.values(_item);
                let _row = document.createElement("tr");
                _values.slice(0, 4).forEach((_value) => {
                    let _cell = document.createElement("td");
                    _cell.innerHTML = _value;
                    _cell.style.verticalAlign = "top";
                    _row.appendChild(_cell);
                })
                _table.appendChild(_row);

            });

            // Update info
            var _info = `(Displaying ${_count}/${_total} items)`;
            const _info_field = document.getElementById("FilterInfo");
            _info_field.innerHTML = _info;
            console.log(' - SET INFO', _info, _info_field)
        }

        renderDataInTheTable(_objs);

    </script>

</body>

</html>
