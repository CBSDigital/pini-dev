</head>

<body>

    </style>

    <h1><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRNotes.html">PRNotes</a> <div style="float: right"><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/index.html">pini-8.23.0</a></div></h1>

    <h2>Represents release notes.

    These consist of a summary and a more detail tech notes.
    </h2>
    <br>

    <!-- Add search field -->
    Search:&nbsp;&nbsp;
    <input type="text" id="TextFilter">
    &nbsp;&nbsp;
    <button type="button" onclick="ClearTextFilter()">Clear</button>&nbsp;&nbsp;
    <text id='FilterInfo'>(Displaying a/b items)</text>


    <!-- Add show inherited checkbox -->
    <span style="float:right;">
        <input 
            type="checkbox" 
            id="ShowInherited" 
            align="right"
            name="ShowInherited" 
            />
        <label 
            for="ShowInherited" 
            align="right"
            >
                Show inherited
        </label>
    </span>
    <br>
    <br>

    <!-- Add table for data -->
    <div id="data-table">
        <table id="FuncsTable">
        </table>    
    </div>
    <script type="text/javascript" charset="utf-8">

        var _objs = [
             ['get_users', 'pini.tools.PRNotes', '<font color="DarkMagenta"><b>PRNotes.get_users()</b></font><br><br><small>&ensp;Get users mentioned in notes</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str set): set of users</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/release/r_notes.py</font></small>', '', 'pini.tools.PRNotes.get_users'],
             ['PRNotes', 'pini.tools.PRNotes', '<font color="DarkMagenta"><b>PRNotes(summary, tech_notes)</b></font><br><br><small>&ensp;Constructor</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/release/r_notes.py</font></small>', '<small><b>summary</b> (str): summary of changes</small><br><small><b>tech_notes</b> (str): module by module technical breakdown<br>&ensp;&ensp;of changes</small>', 'pini.tools.PRNotes.PRNotes'],
             ['to_changelog', 'pini.tools.PRNotes', '<font color="DarkMagenta"><b>PRNotes.to_changelog(ver, mtime)</b></font><br><br><small>&ensp;Express these notes in CHANGELOG format</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str): notes in CHANGELOG format</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/release/r_notes.py</font></small>', '<small><b>ver</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRVersion.html">(PRVersion)</a>: version being released</small><br><small><b>mtime</b> (float): release time</small>', 'pini.tools.PRNotes.to_changelog'],
             ['to_cmdline', 'pini.tools.PRNotes', '<font color="DarkMagenta"><b>PRNotes.to_cmdline(repo, ver)</b></font><br><br><small>&ensp;Express these notes in a command line format for git commit</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str): notes in command line format</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/release/r_notes.py</font></small>', '<small><b>repo</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRRepo.html">(PRRepo)</a>: repo being released</small><br><small><b>ver</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRVersion.html">(PRVersion)</a>: version being released</small>', 'pini.tools.PRNotes.to_cmdline'],
             ['to_email', 'pini.tools.PRNotes', '<font color="DarkMagenta"><b>PRNotes.to_email(repo, ver, mtime, diffs_link=None, links=(), get_ticket_url=None)</b></font><br><br><small>&ensp;To get email body version of these notes</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str): email body</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/release/r_notes.py</font></small>', '<small><b>repo</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRRepo.html">(PRRepo)</a>: repo being released</small><br><small><b>ver</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PRVersion.html">(PRVersion)</a>: release version</small><br><small><b>mtime</b> (float): release time</small><br><small><b>diffs_link</b> (str): view diffs url</small><br><small><b>links</b> (tuple list): list of label/link items to add</small><br><small><b>get_ticket_url</b> (fn): function to retrieve ticket urls</small>', 'pini.tools.PRNotes.to_email'],
         ]

        // Add text filter
        const _filter_field = document.getElementById('TextFilter');
        _filter_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function ClearTextFilter() {
            console.log(' - CLEAR')
            document.getElementById("TextFilter").value = "";
            renderDataInTheTable();
        }

        // Add show inherited
        const _show_inherited_field = document.getElementById('ShowInherited');
        _show_inherited_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function renderDataInTheTable() {

            console.log('DRAW TABLE');
            // console.log(' - TEXT FILTER', filter);
            const _filter = document.getElementById('TextFilter').value
            console.log(' - TEST FILTER', _filter);
            _show_inherited = document.getElementById('ShowInherited').checked
            console.log(' - SHOW INHERITED', _show_inherited);
            const _table = document.getElementById("FuncsTable");

            _table.innerHTML = '';
            var _count = 0;
            var _total = 0;

            _objs.forEach(_item => {
                
                _total += 1;
                
                var _name = Object.values(_item)[0]
                var _loc = Object.values(_item)[1]
                var _docs = Object.values(_item)[2]
                var _args = Object.values(_item)[3]
                const _path = Object.values(_item)[4]

                const _path_l = _path.toLowerCase()
                const _filter_l = _filter.toLowerCase()
                
                // Appply filter
                if (
                        _filter && 
                        !_path_l.includes(_filter_l)
                ) {
                    return; }
                var _is_inherited = _docs.includes('Inherited from:')
                console.log(' - ADD', _path, _is_inherited)
                
                if (!_show_inherited && _is_inherited) {
                    return; }

                // Build row
                _count += 1;
                let _values = Object.values(_item);
                let _row = document.createElement("tr");
                _values.slice(0, 4).forEach((_value) => {
                    let _cell = document.createElement("td");
                    _cell.innerHTML = _value;
                    _cell.style.verticalAlign = "top";
                    _row.appendChild(_cell);
                })
                _table.appendChild(_row);

            });

            // Update info
            var _info = `(Displaying ${_count}/${_total} items)`;
            const _info_field = document.getElementById("FilterInfo");
            _info_field.innerHTML = _info;
            console.log(' - SET INFO', _info, _info_field)
        }

        renderDataInTheTable(_objs);

    </script>

</body>

</html>
