<body>

        td,
        th {
            border: 1px solid #000000;

    </style>

    <h1><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PUDef.html">PUDef</a> <div style="float: right"><a href="C:/Users/hvanderbeek/dev/pini-dev/docs/index.html">pini-8.16.0</a></div></h1>

    <h2>Decorator which wraps a function and allows metadata to be added.</h2>
    <br>

    <!-- Add search field -->
    Search:&nbsp;&nbsp;
    <input type="text" id="TextFilter">
    &nbsp;&nbsp;
    <button type="button" onclick="ClearTextFilter()">Clear</button>&nbsp;&nbsp;
    <text id='FilterInfo'>(Displaying a/b items)</text>


    <!-- Add show inherited checkbox -->
    <span style="float:right;">
        <input 
            type="checkbox" 
            id="ShowInherited" 
            align="right"
            name="ShowInherited" 
            />
        <label 
            for="ShowInherited" 
            align="right"
            >
                Show inherited
        </label>
    </span>
    <br>
    <br>

    <!-- Add table for data -->
    <div id="data-table">
        <table id="FuncsTable">
        </table>    
    </div>
    <script type="text/javascript" charset="utf-8">

        var _objs = [
             ['edit', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.edit()</b></font><br><br><small>&ensp;Open this function def in an editor</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '', 'pini.tools.PUDef.edit'],
             ['execute', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.execute()</b></font><br><br><small>&ensp;Execute this function</small><br><br><small>&ensp;This is used by the ui builder to execute the function. It obtains</small><br><small>&ensp;a fresh copy of the function and adds tracking and error catching</small><br><small>&ensp;decorators.</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(any): function result</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '', 'pini.tools.PUDef.execute'],
             ['execute_with_success', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.execute_with_success()</b></font><br><br><small>&ensp;Execute function and return success status</small><br><br><small>&ensp;Any error raised is supressed.</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(bool): whether function executed without erroring</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '', 'pini.tools.PUDef.execute_with_success'],
             ['find_arg', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.find_arg(match=None)</b></font><br><br><small>&ensp;Find one of this function\'s arguments</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(PUArg): matching argument</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '<small><b>match</b> (str): match by name</small>', 'pini.tools.PUDef.find_arg'],
             ['find_args', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.find_args()</b></font><br><br><small>&ensp;Read this functions args</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(PUArg list): args</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '', 'pini.tools.PUDef.find_args'],
             ['PUDef', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef(func, py_def=None, icon=None, label=None, clear=(), browser=(), hide=(), selection=(), choices=None, col=None, label_w=None, block_reload=False)</b></font><br><br><small>&ensp;Constructor</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '<small><b>func</b> (fn): function to wrap</small><br><small><b>py_def</b> <a href="C:/Users/hvanderbeek/dev/pini-dev/docs/classes/PyDef.html">(PyDef)</a>: corresponding PyFile def</small><br><small><b>icon</b> (str): icon to display (otherwise random fruit is allocated)</small><br><small><b>label</b> (str): override function label (otherwise the function<br>&ensp;&ensp;name is used in a readable form)</small><br><small><b>clear</b> (tuple): args to apply clear button to</small><br><small><b>browser</b> (tuple|dict): args to apply browser to</small><br><small><b>hide</b> (tuple): args to hide from ui</small><br><small><b>selection</b> (tuple|dict): arg to apply get selected node to</small><br><small><b>choices</b> (dict): arg/opts data for option lists</small><br><small><b>col</b> (str|QColor): override def colour</small><br><small><b>label_w</b> (int): override label width (in pixels)</small><br><small><b>block_reload</b> (bool): do not reload module when executing this<br>&ensp;&ensp;function through the interface</small>', 'pini.tools.PUDef.PUDef'],
             ['to_execute_py', 'pini.tools.PUDef', '<font color="DarkMagenta"><b>PUDef.to_execute_py()</b></font><br><br><small>&ensp;Build python code to execute this function</small><br><br><small><font color="DodgerBlue">&ensp;Returns</font></small> <small>(str): python code</small><br><br><small>Defined in: <font color="DeepSkyBlue">python/pini/tools/pyui/cpnt/pu_def.py</font></small>', '', 'pini.tools.PUDef.to_execute_py'],
         ]

        // Add text filter
        const _filter_field = document.getElementById('TextFilter');
        _filter_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function ClearTextFilter() {
            console.log(' - CLEAR')
            document.getElementById("TextFilter").value = "";
            renderDataInTheTable();
        }

        // Add show inherited
        const _show_inherited_field = document.getElementById('ShowInherited');
        _show_inherited_field.addEventListener('input', (event) => {
            renderDataInTheTable();
        });            
        function renderDataInTheTable() {

            console.log('DRAW TABLE');
            // console.log(' - TEXT FILTER', filter);
            const _filter = document.getElementById('TextFilter').value
            console.log(' - TEST FILTER', _filter);
            _show_inherited = document.getElementById('ShowInherited').checked
            console.log(' - SHOW INHERITED', _show_inherited);
            const _table = document.getElementById("FuncsTable");

            _table.innerHTML = '';
            var _count = 0;
            var _total = 0;

            _objs.forEach(_item => {
                
                _total += 1;
                
                var _name = Object.values(_item)[0]
                var _loc = Object.values(_item)[1]
                var _docs = Object.values(_item)[2]
                var _args = Object.values(_item)[3]
                const _path = Object.values(_item)[4]

                const _path_l = _path.toLowerCase()
                const _filter_l = _filter.toLowerCase()
                
                // Appply filter
                if (
                        _filter && 
                        !_path_l.includes(_filter_l)
                ) {
                    return; }
                var _is_inherited = _docs.includes('Inherited from:')
                console.log(' - ADD', _path, _is_inherited)
                
                if (!_show_inherited && _is_inherited) {
                    return; }

                // Build row
                _count += 1;
                let _values = Object.values(_item);
                let _row = document.createElement("tr");
                _values.slice(0, 4).forEach((_value) => {
                    let _cell = document.createElement("td");
                    _cell.innerHTML = _value;
                    _cell.style.verticalAlign = "top";
                    _row.appendChild(_cell);
                })
                _table.appendChild(_row);

            });

            // Update info
            var _info = `(Displaying ${_count}/${_total} items)`;
            const _info_field = document.getElementById("FilterInfo");
            _info_field.innerHTML = _info;
            console.log(' - SET INFO', _info, _info_field)
        }

        renderDataInTheTable(_objs);

    </script>

</body>
